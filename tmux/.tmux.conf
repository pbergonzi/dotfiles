# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Remap prefix to Ctrl-a (more accessible than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window numbers beggin at 1 for confort
set -g base-index 1

# Should help with some key combinations but I don't know if really working
set-option -g extended-keys on

# Better pane splitting - use | and - (more intuitive)
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Alternative vim-style splits (also open in current directory)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# Quick pane closing (without confirmation)
bind x kill-pane

# Toggle pane zoom (maximize/restore)
bind m resize-pane -Z

# Enable mouse support
set -g mouse on

# Terminal settings for proper color and Unicode support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Enable mouse selection to copy to system clipboard automatically
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Switch windows with Option + h/l
bind-key -n 'M-h' previous-window
bind-key -n 'M-l' next-window

# Swap/rotate panes
bind -r ">" swap-pane -D  # Swap with next pane
bind -r "<" swap-pane -U  # Swap with previous pane
#bind r rotate-window      # Rotate all panes

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

##### FIX CATPPUCCIN WINDOW NAMES #####
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
#set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_date_time_text " %d-%m %H:%M"

# Status bar basic configuration
set-option -g status-position top
# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
#set -g status-left ""
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
